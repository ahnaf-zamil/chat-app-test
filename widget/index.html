<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="widget.js"></script>
  </head>
  <body>
    <style>
      #chat-container {
        position: absolute;
        right: 20px;
        bottom: 20px;
      }
      #chat-container button {
        display: block;
        float: right;
      }
      #chat-iframe {
        width: 400px;
        height: 600px;
      }
      button {
        background-color: lightseagreen;
        color: white;
        outline: none;
        padding: 10px 15px;
        font-size: 20px;
        cursor: pointer;
      }
    </style>
    <div id="chat-container">
      <div id="chat-widget"></div>
      <button onclick="toggleIframe()">Toggle Chat</button>
    </div>
  </body>
</html>
